		<script type="text/javascript" src="src/all.min.js"></script>

		<script type="text/javascript" src="src/css.js"></script>
		<link type="text/css" rel="stylesheet" href="css/canvas.css" />
		<script type="text/javascript">
			function init() {
				CanvasManager.create();
				// create a rectangle with angle=45
				var rect = new fabric.Rect({
					left : 100,
					top : 100,
					width : 100,
					height : 100,
					selectable:false
				});
CanvasManager.add(rect,'box');
				
				CanvasManager.setStyle('box',"top","100px");
console.log(CanvasManager.getElementById('box'));
			}
		</script>
	</head>
	<body onload="init()">
<canvas width="500" height="500" id="c"></canvas>
	</body>
